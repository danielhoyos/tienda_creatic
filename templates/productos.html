{% extends 'base.html' %}

{% block title_head %}
    Productos | Tienda
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Productos</h1>
        <a alt="" href="{% url 'add_producto' %}">Agregar producto</a>

        {% for x in lista %}
            <p>
                {{ x.nombre }}
                {{ x.precio }}
                {{ x.stock }}
                {% if x.picture %}
                    <img src="/media/{{ x.picture }}" alt="" width="100px">
                {% endif %}
                <a href="{% url 'editar_producto' id_prod=x.id %}">Editar</a>
                <a href="{% url 'eliminar_producto' id_prod=x.id %}">Eliminar</a>
                <a href="{% url 'ver_producto' id_prod=x.id %}">Ver m√°s</a>
            </p>
        {% endfor %}
    </div>
{% endblock %}
